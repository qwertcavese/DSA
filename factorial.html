<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <script>
        var value=5;
        function factorial(){
            var ans=1;
            for(var i=1;i<=value;i++){
                ans=ans*i
            }
            console.log(ans);
        }
        factorial();
        </script>
</head>
