        function makeslice(){
            var arry=[1,10,8,2,6,9,4];
            var temp=[]
                var target=document.getElementById("txt").value
                for(var i=0;i<target;i++){
                    arry[i]=null;
                }
                while(i<arry.length)
                {
                    temp.push(arry[i])
                    // console.log(temp);
                    i++;
                }
                console.log(temp);
            }

    </script>

<body>
    <input type="text" placeholder="value" id="txt" />
    <button type="button" onclick="makeslice()">click me to slice</button>
