    <title>fibonacci</title>
    <script>
        var num1=0;num2=1;target=10  ;
        var nextnum;
        function fibonacci(){
            for(var i=1;i<=target;i++){
                console.log(num1);
                nextnum=num1+num2;
                num1=num2;
                num2=nextnum;
            }
        }
        fibonacci();
    </script>
