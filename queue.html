<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <script defer>
        var list=[];
        var front=-1;
        var rear=-1
        function insert1(){
           var txt1=document.querySelector("#txt1").value;
           if(front===-1&&rear===-1){
               front=0;
            }
            else{
                rear++;
                list[rear]=txt1
            }
            display1();
            focus1();
        }
        
        function pop1(){
            if(front===-1 || front>rear){
                alert("List is empty")
                focus1();
            }
            else{
                //here as "front" value will always remain zero becaus in "insert()" we are only incrementing "rear"
                // and also "undefined" is inbuilt keyword which changes value to "zero" or "null" 
                list[front]=undefined;
                front++; 
            }
            display1();
        }

        function display1(){

            var tbl="<ul>"
            for(i=front;i<=rear;i++){
              tbl+="<li>"+list[i]+"</li>"
            }
            tbl+="</ul>"
            document.querySelector("#ans").innerHTML=tbl
        }
        function focus1(){

            document.querySelector("#txt1").value="";
            document.querySelector("#txt1").focus();
            
        }

    </script>
</head>
<body>
    <h1>Queue</h1>
    <input type="text" placeholder="Enter number or text" id="txt1">
    <button type="button" id="btn" onclick="insert1()">push in list</button>
    <button type="button" id="btn" onclick="pop1()">pop from list</button>
    <div id="ans"></div>
</body>
</html>
